{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="mb-3">Iniciar sesión</h5>
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input id="in-user" class="form-control" placeholder="admin@selva">
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input id="in-pass" type="password" class="form-control" placeholder="******">
        </div>
        <button id="btn-login" class="btn btn-primary w-100">Entrar</button>
      </div>
    </div>
  </div>
</div>
<script>
document.getElementById('btn-login').onclick = () => {
  const token = btoa(`${document.getElementById('in-user').value}:LOGIN_OK`);
  sessionStorage.setItem('jwt', token);
  document.cookie = `jwt=${token}; path=/`;
  window.location.href = "/";
};
</script>
{% endblock %}
