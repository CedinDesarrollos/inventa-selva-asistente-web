<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Selva Asistente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css" />
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Fuente Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


  <!-- Custom Midnight Pro theme -->
  <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">

  <!-- jQuery + DataTables (JS) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg selva-nav">
  <div class="container-fluid px-lg-5">

    <!-- Logo y Marca -->
    <a class="navbar-brand d-flex align-items-center" href="/">
      <i class="bi bi-exclude me-2 selva-logo-icon"></i>
      <span class="fw-semibold selva-logo-text">SELVA<span class="fw-light opacity-75">IA</span></span>
    </a>

    <!-- Botón mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <!-- Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4 selva-nav-links">
        <li class="nav-item">
          <a class="nav-link{% if request.path == '/' %} active{% endif %}" href="/">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.path.startswith('/cases') %} active{% endif %}" href="/cases/">Casos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.path.startswith('/config') %} active{% endif %}" href="/config/">Config</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.path.startswith('/chat') %} active{% endif %}" href="{{ url_for('chat.chat_home') }}">
            Chat con Viki
          </a>
        </li>
      </ul>

      <!-- Botón salir -->
      <button id="btn-logout" class="btn btn-sm btn-logout-pill px-3">Salir</button>
    </div>

  </div>
</nav>


<div class="midnight-main-shell">
    {% block content %}{% endblock %}
</div>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
  <div id="app-toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

<!-- Day.js -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/es.js"></script>

</body>
</html>
